<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div class="container-fluid" th:fragment="copy">
    <div class="row text-white bg-dark pl-3">
            <strong th:text="${user.username}"/> &nbsp; with roles:
            <th:block th:each="role : ${user.getRoles()}">
            &nbsp; <span th:text="${#strings.replace(role.name, 'ROLE_', '')}"/>
            </th:block>
            <div class="col text-right">
                <form action="/logout" method="post">
                <button class="btn btn-link btn-sm text-secondary ">Logout</button>
                </form>
            </div>
    </div>
    </div>
    <h1>User information-page</h1>
    <div class="card" th:fragment="userInfo">
        <div class="card-header">
            <strong>About user</strong>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col"><strong>ID</strong></th>
                    <th scope="col"><strong>Username</strong></th>
                    <th scope="col"><strong>Password</strong></th>
                    <th scope="col"><strong>Role</strong></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th th:text="${user.id}" scope="row"/>
                    <td th:text="${user.username}"/>
                    <td th:text="${user.password}"/>
                    <td>
                        <th:block th:each="roles1 : ${user.getRoles()}">
                            <span th:text="${#strings.replace(roles1.name, 'ROLE_', '')}"/>
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
